<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MuluDink Hand Made</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <div>
          <img src="img/united-states.svg" class="american-flag" alt="" />
          <p>English</p>
          <img src="img/caret-down.svg" class="caret-down" alt="" />
        </div>
      </div>
      <div class="header-top-2">
        <img src="img/ethiopian-flag.svg" class="ethiopian-flag" alt="" />
        <p>Amharic</p>
      </div>
      <nav>
        <h1>
          <a href="#"><img src="img/MuluDink-logo.png" alt="" /></a>
        </h1>
        <a href="index.html">
          <button class="back-to-shop" id="cart-btn">
            <svg
              style="transform: rotate(-180deg)"
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 24 24"
            >
              <path
                fill="none"
                stroke="white"
                d="M16 5c0 .742.733 1.85 1.475 2.78c.954 1.2 2.094 2.247 3.401 3.046C21.856 11.425 23.044 12 24 12m0 0c-.956 0-2.145.575-3.124 1.174c-1.307.8-2.447 1.847-3.401 3.045C16.733 17.15 16 18.26 16 19m8-7H0"
                stroke-width="1"
              />
            </svg>
            Go Back To Shopping
          </button>
        </a>
      </nav>
    </header>

    <!-- MAIN CONTENT -->

    <main>
      <section id="cart">
        <article class="cart-head">
          <h1>My Cart</h1>
        </article>
        <article class="cart">
          <figure>
            <img src="img/Coffee-0.png" alt="" />
            <figcaption>
              <div class="product">
                <h2>MuluDink Coffee</h2>
                <p>14 oz (6-pack)</p>
              </div>
              <div class="product-price">
                <p>Amount: <span>5</span></p>
                <p>Total: <span>$45 X 5</span> = $225</p>
              </div>
              <div class="delete">
                <svg

                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="var(--THEME-COLOR)"
                    d="M3 16.74L7.76 12L3 7.26L7.26 3L12 7.76L16.74 3L21 7.26L16.24 12L21 16.74L16.74 21L12 16.24L7.26 21zm9-3.33l4.74 4.75l1.42-1.42L13.41 12l4.75-4.74l-1.42-1.42L12 10.59L7.26 5.84L5.84 7.26L10.59 12l-4.75 4.74l1.42 1.42z"
                  />

              </div>
            </figcaption>
          </figure>
          <figure>
            <img src="img/Coffee-0.png" alt="" />
            <figcaption>
              <div class="product">
                <h2>MuluDink Coffee</h2>
                <p>14 oz (6-pack)</p>
              </div>
              <div class="product-price">
                <p>Amount: <span>5</span></p>
                <p>Total: <span>$45 X 5</span> = $225</p>
              </div>
              <div class="delete">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="var(--THEME-COLOR)"
                    d="M3 16.74L7.76 12L3 7.26L7.26 3L12 7.76L16.74 3L21 7.26L16.24 12L21 16.74L16.74 21L12 16.24L7.26 21zm9-3.33l4.74 4.75l1.42-1.42L13.41 12l4.75-4.74l-1.42-1.42L12 10.59L7.26 5.84L5.84 7.26L10.59 12l-4.75 4.74l1.42 1.42z"
                  />
                </svg>
              </div>
            </figcaption>
          </figure>
          <figure>
            <img src="img/Coffee-0.png" alt="" />
            <figcaption>
              <div class="product">
                <h2>MuluDink Coffee</h2>
                <p>14 oz (6-pack)</p>
              </div>
              <div class="product-price">
                <p>Amount: <span>5</span></p>
                <p>Total: <span>$45 X 5</span> = $225</p>
              </div>
              <div class="delete">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="var(--THEME-COLOR)"
                    d="M3 16.74L7.76 12L3 7.26L7.26 3L12 7.76L16.74 3L21 7.26L16.24 12L21 16.74L16.74 21L12 16.24L7.26 21zm9-3.33l4.74 4.75l1.42-1.42L13.41 12l4.75-4.74l-1.42-1.42L12 10.59L7.26 5.84L5.84 7.26L10.59 12l-4.75 4.74l1.42 1.42z"
                  />
                </svg>
              </div>
            </figcaption>
          </figure>
        </article>
        <section class="checkout">
          <div>
            <p>Sub Total: <span>$675</span></p>
            <p>Shipping & Tax fees: <span>$25</span></p>
            <p>Total: <span>$700</span></p>
          </div>
          <button>Checkout</button>
        </section>
      </section>
    </main>
    <script>
      // NAV FUNCTION

      const header = document.querySelector("header");

      window.addEventListener("scroll", () => {
        header.classList.toggle("scroll", window.scrollY > 0);
      });

      // LANGUAGE SWITCHING FUNCTION

      const headerTop = document.querySelector(".header-top");
      const headerTop2 = document.querySelector(".header-top-2");

      headerTop.onclick = () => {
        headerTop2.classList.toggle("active");
        const sections = document.querySelectorAll("section");
        sections.forEach((sec) => {
          sec.onclick = () => {
            headerTop2.classList.remove("active");
          };
        });
      };
    </script>
  </body>
</html>
